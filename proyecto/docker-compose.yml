services:
  postgis:
    image: postgis/postgis:15-3.3-alpine
    container_name: postgis_pep
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgis/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  jupyter:
    build: ./docker/jupyter
    container_name: jupyter_pep
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN}
      - POSTGRES_HOST=postgis
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - OTP_URL=http://otp:8080/routers/default/plan
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./scripts:/home/jovyan/scripts
      - ./outputs:/home/jovyan/outputs
      - ./app:/home/jovyan/app
    ports:
      - "${JUPYTER_PORT}:8888"
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_pep
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@geoinformatica.cl
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgis
    restart: unless-stopped

  otp:
    image: opentripplanner/opentripplanner:2.4.0
    container_name: otp_pep
    ports:
      - "8080:8080"
    volumes:
      - ./data/otp:/var/opentripplanner
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx4G
    restart: unless-stopped
    # -----------------------------------------------------------
    # TRUCO: Sobrescribimos el entrypoint para usar Java directo
    # igual que en tu script manual que sí funcionó.
    # -----------------------------------------------------------
    entrypoint: java
    command: >
      -cp "/app/resources:/app/classes:/app/libs/*"
      org.opentripplanner.standalone.OTPMain
      --load --serve /var/opentripplanner

  web:
    build: ./docker/jupyter               # reutilizamos la misma imagen
    container_name: streamlit_pep
    working_dir: /home/jovyan
    command: >
      bash -c "streamlit run app/main.py
               --server.address=0.0.0.0
               --server.port=8501"
    environment:
      - POSTGRES_HOST=postgis
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./scripts:/home/jovyan/scripts
      - ./outputs:/home/jovyan/outputs
      - ./app:/home/jovyan/app           # app disponible también aquí
    ports:
      - "8501:8501"
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
